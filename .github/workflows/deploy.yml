on:
  push:
    branches:
      - main
name: ðŸš€ Deploy to Pantheon
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸš€ Push to Pantheon
        uses: git-pr/push-to-git-remote@v1.0.0
        env:
          REMOTE_URL: ${{ secrets.PANTHEON_GIT_URL }}
          SSH_PRIVATE_KEY: ${{ secrets.PANTHEON_SSH_KEY }}

